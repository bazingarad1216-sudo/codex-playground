name: pytest

on:
  pull_request:
  push:
    branches:
      - main
      - work
      - codex/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run tests
        run: pytest -q
